<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link href="pricing.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body>
		<div class="header">
			<div class="options">
				<img src="diamond.png" class="logo-small" alt="" />
				<h3>Ember<br />Solutions</h3>
			</div>

			<div class="options">
				<h5><button class="simple">about</button></h5>
				<h5><button class="simple">download</button></h5>
				<h5><button class="simple">pricing</button></h5>
				<h5><button class="simple">features</button></h5>
				<h5><button class="simple">contact</button></h5>
				<h5><button class="subscribe">subscribe</button></h5>
				<img src="menu_icon.png" class="logo-small" alt="" />
			</div>
		</div>

		<div class="content">
			<div class="price-card">
				<div class="left">
					<h4 class="price-title">Monthly</h4>
					<p class="price-subtitle">
						for a small monthly fee, you will have access to all of our
						products, we will keep your website and business up.
					</p>
					<h5 class="price-price">$15,99</h5>
				</div>
				<div class="right">
					<img src="screen.png" class="price-image" alt="" />
				</div>
			</div>
		</div>

		<div class="footer">
			<img src="cyclone.png" class="logo-bottom" alt="" />
		</div>
	</body>
</html>
