<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="landingpage.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="header">
      <div class="options">
        <img src="/Website/Images/diamond.png" class="logo-small" alt="" />
        <h3>Ember<br />Solutions</h3>
      </div>
      <div class="options">
        <h5><button class="simple_button">about</button></h5>
        <h5><button class="simple_button">download</button></h5>
        <h5><a href="/Website/Pricing/pricing.html" class="simple_button">Pricing</a></h5>
        <h5><button class="simple_button">features</button></h5>
        <h5><button class="simple_button">contact</button></h5>
        <h5><button class="blue-button">subscribe</button></h5>
        <img src="/Website/Images/menu_icon.png" class="logo-small" alt="" />
      </div>
    </div>
    <div class="content">
      <div class="content-text">
        <h1 class="title">Welcome.</h1>
        <h4 class="subtitle">Your problems end here.</h4>
        <input type="text" class="search" />
        <div class="content-buttons">
          <button class="blue-button">free trial</button>
          <button class="button-see">see more</button>
        </div>
      </div>
      <div class="content-image">
        <img src="/Website/Images/diamond.png" class="logo-big" alt="" />
      </div>
    </div>
    <div class="footer">
      <img src="/Website/Images/cyclone.png" class="logo-bottom" alt="" />
    </div>
  </body>
</html>
